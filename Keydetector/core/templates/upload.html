{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">Upload Audio File</h1>
    
    <form method="post" enctype="multipart/form-data" class="max-w-md">
        {% csrf_token %}
        
        {% if form.non_field_errors %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            {{ form.non_field_errors }}
        </div>
        {% endif %}
        
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ form.file.id_for_label }}">
                Select audio file (MP3 or WAV):
            </label>
            {{ form.file }}
            {% if form.file.errors %}
            <p class="text-red-500 text-xs italic">{{ form.file.errors }}</p>
            {% endif %}
        </div>
        
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Upload and Analyze
        </button>
    </form>
</div>
{% endblock %}
